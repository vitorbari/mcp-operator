apiVersion: mcp.mcp-operator.io/v1
kind: MCPServer
metadata:
  name: basic-mcp
  namespace: default
spec:
  # Container image for the MCP server
  image: "nginx:1.21"  # Using nginx as a simple test server
  
  # Number of replicas
  replicas: 1
  
  # MCP capabilities this server provides
  capabilities: 
    - "web"
    - "static-content"
  
  # Resource requirements
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  
  # Service configuration
  service:
    type: "ClusterIP"
    port: 8080
    targetPort: 80  # nginx default port
  
  # Health check configuration
  healthCheck:
    enabled: true
    path: "/"  # nginx root path
    port: 80   # Check nginx's actual port, not the service port
    initialDelaySeconds: 10
    periodSeconds: 5
  
  # Environment variables
  environment:
    - name: "MCP_SERVER_MODE"
      value: "test"
    - name: "LOG_LEVEL"
      value: "info"
