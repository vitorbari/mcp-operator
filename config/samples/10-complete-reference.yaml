# =============================================================================
# IMPORTANT: This is a COMPREHENSIVE REFERENCE EXAMPLE
# =============================================================================
# This file showcases ALL available MCPServer features and configuration options.
# It is designed as documentation and requires production-grade infrastructure:
#
# Prerequisites:
#   - Metrics server (for HPA)
#   - Custom node labels (disk-type, workload-type)
#   - External ConfigMaps and Secrets
#   - Service accounts and RBAC configuration
#
# ⚠️  NOT SUITABLE FOR LOCAL TESTING ⚠️
#
# For local development and testing, use instead:
#   - config/samples/mcp-basic-example.yaml (simple, production-ready)
#   - config/samples/wikipedia-http.yaml (minimal SSE example)
#
# =============================================================================

apiVersion: mcp.mcp-operator.io/v1
kind: MCPServer
metadata:
  name: mcp-complete-example
  namespace: mcp-tests
  labels:
    app.kubernetes.io/name: mcp-operator
    environment: production
spec:
  # ============================================
  # REQUIRED: Container Image
  # ============================================
  image: "tzolov/mcp-everything-server:v3"

  # ============================================
  # Container Command and Arguments
  # ============================================
  # Override default container entrypoint
  command: ["node", "dist/index.js", "sse"]

  # Override or append to default command arguments
  args: ["--verbose"]

  # ============================================
  # Replicas
  # ============================================
  replicas: 3

  # ============================================
  # Transport Configuration
  # ============================================
  transport:
    type: "http"
    # Protocol specifies the MCP transport protocol
    # Valid values:
    # - "auto": Auto-detect protocol (prefers Streamable HTTP over SSE)
    # - "streamable-http": Use Streamable HTTP transport (MCP 2025-03-26+)
    # - "sse": Use Server-Sent Events transport (MCP 2024-11-05)
    protocol: "auto"
    config:
      http:
        port: 8080
        path: "/mcp"
        sessionManagement: true
        # SSE-specific configuration (applied when SSE is active)
        # These settings optimize Kubernetes resources for long-lived SSE connections
        sse:
          # Enable ClientIP session affinity on the Service
          # Helps maintain SSE connections to the same backend pod
          # Not enabled by default in auto-detect mode (requires explicit opt-in)
          enableSessionAffinity: false
          # Termination grace period for graceful SSE connection shutdown
          # Default: 60 seconds (allows existing connections to complete)
          terminationGracePeriodSeconds: 60
          # Maximum surge during rolling updates
          # Default: "25%" - allows controlled surge while keeping maxUnavailable=0
          maxSurge: "25%"

  # ============================================
  # Resource Requirements
  # ============================================
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  # ============================================
  # Security Configuration
  # ============================================
  # All security options shown explicitly (these match operator defaults)
  # The operator applies these same defaults automatically if omitted
  security:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true

  # ============================================
  # Service Configuration
  # ============================================
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
    protocol: TCP
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

  # ============================================
  # Health Check Configuration
  # ============================================
  healthCheck:
    enabled: true
    path: "/health"
    port: 8080

  # ============================================
  # Environment Variables
  # ============================================
  environment:
    - name: LOG_LEVEL
      value: "info"
    - name: MCP_PORT
      value: "8080"
    - name: METRICS_ENABLED
      value: "true"
    - name: ENVIRONMENT
      value: "production"

  # ============================================
  # Pod Template Configuration
  # ============================================
  podTemplate:
    # Additional labels for pods
    labels:
      mcp.transport: http
      mcp.service: everything
      monitoring: enabled

    # Additional annotations for pods
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
      prometheus.io/path: "/metrics"

    # Node selection constraints
    nodeSelector:
      workload-type: mcp-servers
      disk-type: ssd

    # Pod tolerations for node taints
    tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "mcp-servers"
        effect: "NoSchedule"
      - key: "high-priority"
        operator: "Exists"
        effect: "PreferNoSchedule"

    # Pod affinity and anti-affinity rules
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - mcp-complete-example
              topologyKey: kubernetes.io/hostname
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: Exists

    # Service account for the pod
    serviceAccountName: mcp-service-account

    # Secrets for pulling container images
    imagePullSecrets:
      - name: registry-credentials
      - name: docker-hub-credentials

    # Additional volumes
    volumes:
      - name: config-volume
        configMap:
          name: mcp-config
      - name: secrets-volume
        secret:
          secretName: mcp-secrets
      - name: cache-volume
        emptyDir:
          sizeLimit: 1Gi

    # Volume mounts for the container
    volumeMounts:
      - name: config-volume
        mountPath: /etc/mcp/config
        readOnly: true
      - name: secrets-volume
        mountPath: /etc/mcp/secrets
        readOnly: true
      - name: cache-volume
        mountPath: /var/cache/mcp

  # ============================================
  # Horizontal Pod Autoscaler (HPA)
  # ============================================
  hpa:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

    # Scale up behavior
    scaleUpBehavior:
      stabilizationWindowSeconds: 60
      policies:
        - type: "Percent"
          value: 100
          periodSeconds: 15
        - type: "Pods"
          value: 4
          periodSeconds: 15

    # Scale down behavior
    scaleDownBehavior:
      stabilizationWindowSeconds: 300
      policies:
        - type: "Percent"
          value: 10
          periodSeconds: 60
        - type: "Pods"
          value: 1
          periodSeconds: 60

  # ============================================
  # MCP Protocol Validation Configuration
  # ============================================
  validation:
    # Enable protocol validation (default: true)
    enabled: true

    # TransportProtocol specifies which transport protocol to validate against
    # If not specified, uses the protocol from spec.transport.protocol
    # Valid values:
    # - "auto": Auto-detect and validate all supported protocols
    # - "streamable-http": Only validate Streamable HTTP protocol
    # - "sse": Only validate SSE protocol
    # transportProtocol: "auto"  # Optional - defaults to transport.protocol

    # Fail deployment if validation fails (default: false)
    # When true, the MCPServer will be marked as Failed if validation fails
    strictMode: false

    # Require specific capabilities to be present
    # Valid values: "tools", "resources", "prompts"
    requiredCapabilities:
      - "tools"
      - "resources"
