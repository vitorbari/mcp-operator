apiVersion: v1
data:
  mcp-operator.json: |
    {
      "id": null,
      "title": "MCP Operator Overview",
      "description": "Comprehensive monitoring for MCP Operator and MCPServer resources",
      "tags": ["mcp", "operator", "kubernetes"],
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 2,
      "panels": [
        {
          "id": 1,
          "title": "Total MCPServers",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(mcpserver_ready_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "none"
          }
        },
        {
          "id": 2,
          "title": "Ready MCPServers",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 3, "y": 0},
          "targets": [
            {
              "expr": "sum(mcpserver_ready_total)",
              "legendFormat": "Ready",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "area"
          }
        },
        {
          "id": 3,
          "title": "Total Replicas",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "sum(mcpserver_replicas)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "area"
          }
        },
        {
          "id": 4,
          "title": "Available Replicas",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 9, "y": 0},
          "targets": [
            {
              "expr": "sum(mcpserver_available_replicas)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 2}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "area"
          }
        },
        {
          "id": 5,
          "title": "Transport Types",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum by (type) (mcpserver_transport_type_total)",
              "legendFormat": "{{type}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "pieType": "pie",
            "tooltip": {"mode": "single"},
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "values": ["value"]
            }
          }
        },
        {
          "id": 6,
          "title": "Reconciliation Rate (5m)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "rate(mcpserver_reconcile_total{controller=\"mcpserver\"}[5m])",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps",
              "decimals": 2
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "area"
          }
        },
        {
          "id": 7,
          "title": "Avg Reconcile Duration",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 21, "y": 0},
          "targets": [
            {
              "expr": "rate(mcpserver_reconcile_duration_seconds_sum{controller=\"mcpserver\"}[5m]) / rate(mcpserver_reconcile_duration_seconds_count{controller=\"mcpserver\"}[5m])",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "s",
              "decimals": 3,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.1},
                  {"color": "red", "value": 0.5}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "area"
          }
        },
        {
          "id": 8,
          "title": "MCPServer Status by Phase",
          "type": "bargauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [
            {
              "expr": "sum by (phase) (mcpserver_phase)",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short",
              "min": 0,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "mappings": [
                {"type": "value", "value": "0", "text": "0"}
              ]
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Running"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Failed"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Creating"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Scaling"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "yellow"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Updating"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Terminating"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "purple"}}]
              }
            ]
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          }
        },
        {
          "id": 9,
          "title": "Features Enabled",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
          "targets": [
            {
              "expr": "sum(mcpserver_hpa_enabled)",
              "legendFormat": "HPA Enabled",
              "refId": "A"
            },
            {
              "expr": "sum(mcpserver_ingress_enabled)",
              "legendFormat": "Ingress Enabled",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "value_and_name",
            "colorMode": "value"
          }
        },
        {
          "id": 10,
          "title": "Replica Health (Desired vs Available)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {
              "expr": "mcpserver_replicas",
              "legendFormat": "{{namespace}}/{{name}} (Desired)",
              "refId": "A"
            },
            {
              "expr": "mcpserver_available_replicas",
              "legendFormat": "{{namespace}}/{{name}} (Available)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short",
              "min": 0
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "none"},
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "max"]
            }
          }
        },
        {
          "id": 11,
          "title": "Reconciliation Duration (Percentiles)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {
              "expr": "histogram_quantile(0.99, rate(mcpserver_reconcile_duration_seconds_bucket{controller=\"mcpserver\"}[5m]))",
              "legendFormat": "p99",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(mcpserver_reconcile_duration_seconds_bucket{controller=\"mcpserver\"}[5m]))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.50, rate(mcpserver_reconcile_duration_seconds_bucket{controller=\"mcpserver\"}[5m]))",
              "legendFormat": "p50",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s",
              "min": 0
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "calcs": ["mean", "max"]
            }
          }
        },
        {
          "id": 12,
          "title": "Reconciliation Rate by Result",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "rate(mcpserver_reconcile_total{controller=\"mcpserver\"}[5m])",
              "legendFormat": "{{result}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps",
              "min": 0
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "success"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}]
              },
              {
                "matcher": {"id": "byName", "options": "error"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}]
              }
            ]
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["mean", "lastNotNull"]
            }
          }
        },
        {
          "id": 13,
          "title": "CPU Requests by MCPServer",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 20},
          "targets": [
            {
              "expr": "mcpserver_resource_requests{resource=\"cpu\"}",
              "legendFormat": "{{namespace}}/{{name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short",
              "min": 0,
              "custom": {
                "axisLabel": "milliCores"
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 14,
          "title": "Memory Requests by MCPServer",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 20},
          "targets": [
            {
              "expr": "mcpserver_resource_requests{resource=\"memory\"}",
              "legendFormat": "{{namespace}}/{{name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes",
              "min": 0
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 15,
          "title": "MCPServers by Transport Type",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "targets": [
            {
              "expr": "mcpserver_replicas",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "controller": true,
                  "job": true,
                  "instance": true
                },
                "indexByName": {
                  "namespace": 0,
                  "name": 1,
                  "transport_type": 2,
                  "Value": 3
                },
                "renameByName": {
                  "name": "MCPServer",
                  "namespace": "Namespace",
                  "transport_type": "Transport Type",
                  "Value": "Replicas"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "displayName": "Namespace",
                "desc": false
              }
            ]
          }
        },
        {
          "id": 16,
          "title": "MCPServer Readiness Status",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "targets": [
            {
              "expr": "mcpserver_ready_total",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "expr": "mcpserver_phase",
              "format": "table",
              "instant": true,
              "refId": "B"
            }
          ],
          "transformations": [
            {
              "id": "merge"
            },
            {
              "id": "filterFieldsByName",
              "options": {
                "include": {
                  "names": ["namespace", "name", "phase", "Value #A"]
                }
              }
            },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "name": "MCPServer",
                  "namespace": "Namespace",
                  "phase": "Phase",
                  "Value #A": "Ready"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Ready"},
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {"type": "color-background"}
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "displayName": "Namespace",
                "desc": false
              }
            ]
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "refresh": "30s"
    }
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: observability
    app.kubernetes.io/name: mcp-operator
    grafana_dashboard: "1"
  name: mcp-operator-mcp-operator-dashboard
  namespace: mcp-operator-system
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: mcp-operator
    control-plane: controller-manager
    release: monitoring
  name: mcp-operator-controller-manager-metrics-monitor
  namespace: mcp-operator-system
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    path: /metrics
    port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-operator
      control-plane: controller-manager
