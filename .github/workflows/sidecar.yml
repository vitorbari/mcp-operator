name: Sidecar CI

on:
  push:
    paths:
      - 'sidecar/**'
  pull_request:
    paths:
      - 'sidecar/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: sidecar/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binary
        run: go build -o mcp-proxy ./cmd/mcp-proxy

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./sidecar
          push: false
          tags: ghcr.io/vitorbari/mcp-proxy:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
