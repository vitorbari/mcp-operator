name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'rc') }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate installation manifests
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          make manifests generate
          make build-installer-all IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Update Helm chart versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Remove 'v' prefix for chart version
          CHART_VERSION="${VERSION#v}"

          # Update Chart.yaml
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${CHART_VERSION}\"/" dist/chart/Chart.yaml

          # Update values.yaml image tag
          sed -i "s/tag: .*/tag: ${VERSION}/" dist/chart/values.yaml

          echo "Chart version updated to: ${CHART_VERSION}"
          echo "App version updated to: ${CHART_VERSION}"
          echo "Image tag updated to: ${VERSION}"

      - name: Package Helm chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_VERSION="${VERSION#v}"
          helm package dist/chart --version "${CHART_VERSION}" --app-version "${CHART_VERSION}"

      - name: Login to GHCR for Helm
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_VERSION="${VERSION#v}"
          helm push mcp-operator-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}

      - name: Commit manifests to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add dist/install.yaml dist/monitoring.yaml dist/chart/Chart.yaml dist/chart/values.yaml
          git diff-index --quiet HEAD || git commit -m "Update installation manifests for ${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_VERSION="${VERSION#v}"
          cat > notes.md << EOF
          ## Installation

          ### Option 1: Helm (Recommended)

          \`\`\`bash
          helm install mcp-operator oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/mcp-operator --version ${CHART_VERSION}
          \`\`\`

          ### Option 2: kubectl

          \`\`\`bash
          kubectl apply -f https://raw.githubusercontent.com/${{ github.repository }}/${VERSION}/dist/install.yaml
          \`\`\`

          ## Details

          **Docker Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}\`
          **Helm Chart:** \`oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/mcp-operator:${CHART_VERSION}\`
          **Platforms:** linux/amd64, linux/arm64

          [Getting Started](https://github.com/${{ github.repository }}/blob/${VERSION}/GETTING_STARTED.md) Â· [Documentation](https://github.com/${{ github.repository }}/blob/${VERSION}/README.md)
          EOF

      - uses: softprops/action-gh-release@v2
        with:
          body_path: notes.md
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            dist/install.yaml
            dist/monitoring.yaml
          generate_release_notes: true
